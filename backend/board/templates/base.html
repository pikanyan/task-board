<!-- backend/board/templates/board/base.html -->
<!DOCTYPE html>



<html lang="ja">
    <head>
        <meta charset="utf-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>{% block title %}TaskBoard{% endblock %}</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>



    <body>
        <!--共通ナビ-->
        <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
            <div class="container">
                <a class="navbar-brand" href="/">TaskBoard</a>
                <div class="navbar-nav">
                    <a class="nav-link" href="{% url 'department_list' %}">班一覧</a>
                    <a class="nav-link" href="{% url 'department_create' %}">班を追加</a>
                </div>
            </div>
        </nav>



        <!--共通レイアウト枠-->
        <main class="container py-4">{% block content %}{% endblock %}</main>
    </body>
</html>
