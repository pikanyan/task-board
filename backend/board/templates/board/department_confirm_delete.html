<!--backend/board/templates/board/department_confirm_delete.html-->
{% extends "base.html" %}



{% block content %}
    <h1>班を削除</h1>

    <p class="mb-3">削除対象: <strong>{{ object.name }}</strong></p>



    {% if form.non_field_errors %}
        <ul>
            {% for err in form.non_field_errors %}
                <li>{{ err }}</li>
            {% endfor %}
        </ul>
    {% endif %}



    <form method="post" class="d-flex gap-2">
        {% csrf_token %}

        <button type="submit" class="btn btn-danger">削除する</button>
        
        <a class="btn btn-outline-secondary" href="{% url 'department_detail' object.pk %}">詳細に戻る</a>
    </form>
{% endblock %}
