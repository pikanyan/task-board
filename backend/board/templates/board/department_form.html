<!--backend/board/templates/board/department_form.html-->
{% extends "base.html" %}



{% block content %}
    <h1>Department {% if object %}更新{% else %}作成{% endif %}</h1>



    <form method="post">
        {% csrf_token %}

        {{ form.as_p }}



        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">
                {% if object %}更新{% else %}作成{% endif %}
            </button>



            {% if object %}
                <a class="btn btn-outline-secondary" href="{% url 'department_detail' object.pk %}">詳細に戻る</a>
                <a class="btn btn-outline-danger" href="{% url 'department_delete' object.pk %}">削除</a>

            {% else %}
                <a class="btn btn-outline-secondary" href="{% url 'department_list' %}">一覧に戻る</a>
                
            {% endif %}
        </div>
    </form>
{% endblock %}
